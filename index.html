<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <main>
        <div class="container"></div>

            <section class="form-container">
                <form action="">
                    <label for="name" class="label">FULL NAME</label><br>
                    <input type="name" id="name" class="input"><br>
                    <label for="email" class="label">EMAIL</label><br>
                    <input type="email" id="email" placeholder="Your Email" class="input input-2"><br>
                    <label for="subject" class="label">MESSAGE REGARDING</label><br>
                    <input type="message" id="subject" class="input input-2"><br>
                    <label for="message" class="label">MESSAGE</label><br>
                    <input for="message" class="input" placeholder="Your Message"><br>
                    <button><a href="#">SEND MESSAGE</a></button>
                </form>
        
        
                <div class="rectangle">
                    
                    <img src="images/duck.png">

                </div>
            </section>
            

    </main>
</body>
</html>
